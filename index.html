        #mask_front {

            height: 100%;

        .parallax-text {
            position: absolute;
            right: 10%;

            z-index: 0;

            &.a {
                top: 12%;
                right: 9%;
                font-size: 3vw;
                filter: blur(1.1px);

            }
            
            &.b {

            }
            
            &.c {

                right: 9%;
                font-size: 7vw;
                filter: blur(0.5px);
            }
        }

        

        #link2home {

            z-index: 9;
            color: var(--color-front);
            text-shadow: 3px 3px 2px var(--color-back),
                         2px 2px 16px var(--color-back);
            transition: position 0.3s ease; /* Плавный переход */
            
            
            & h1 {
                font-size: 4vw; /* Начальный размер */
                transition: font-size 0.3s ease;
            }
        }
        
        #link2home.fixed {
            position: fixed; /* Фиксированное позиционирование при скролле */
            top: 0; /* Прикрепляем к верхней части окна */
            left: var(--left-right-offset);
            padding: 10px 0;
            z-index: 10;

            & h1 {

    <script>
        window.addEventListener('scroll', function () {
            const parallaxText1 = document.querySelector('.parallax-text.a');
            const parallaxText2 = document.querySelector('.parallax-text.b');
            const parallaxText3 = document.querySelector('.parallax-text.c');

            let scrollPosition = window.pageYOffset;

            parallaxText1.style.transform = 'translateY(' + scrollPosition * 0.2 + 'px)';
            parallaxText2.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
            parallaxText3.style.transform = 'translateY(' + scrollPosition * 0.7 + 'px)';
        });
    </script>
    <script>
        window.addEventListener('scroll', function () {
            const link2home = document.getElementById('link2home');
            const heading = link2home.querySelector('h1');
            const scrollThreshold = window.innerWidth * 0.02 + 60; // Порог 2vw + 60px
    
            // Если прокрутили достаточно, фиксируем блок и устанавливаем окончательный размер шрифта
            if (window.scrollY >= scrollThreshold) {
                link2home.classList.add('fixed');
                heading.style.fontSize = '30px';
            } else {
                link2home.classList.remove('fixed');
                
                // Вычисляем уменьшение размера шрифта
                const startFontSize = 4; // Начальный размер в vw
                const minFontSize = 30 / window.innerWidth * 100; // Минимальный размер в vw для 30px
                const currentFontSize = startFontSize - (window.scrollY / scrollThreshold) * (startFontSize - minFontSize);
                
                heading.style.fontSize = `${currentFontSize}vw`;
            }
        });
    </script>
